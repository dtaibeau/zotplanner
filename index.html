<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZotPlanner</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to ZotPlanner</h1>
  </header>

  <main id="app">

    <!-- Course Search Section -->
    <section id="courseSearchSection">
      <h2>Course Search</h2>
      <label for="courseSearchInput">Enter Course Code or Title:</label>
      <input
        type="text"
        id="courseSearchInput"
        placeholder="Enter course code or title (e.g., COMPSCI 161)"
      />
      <button id="courseSearchButton">Search</button>
      <div id="courseResults"></div>
    </section>

     <!-- Prerequisite Tracker Section -->
    <section id="prerequisite-tracker">
      <h2>Prerequisite Tracker</h2>
      <label for="course-input">Enter Course Code:</label>
      <input type="text" id="course-input" placeholder="e.g., COMPSCI 161" />
      <button id="check-prerequisites">Check Prerequisites</button>
      <div id="prerequisite-results"></div>
   </section>


    <!-- Rate My Professor Section -->
    <section id="rateMyProfessor">
      <h2>Rate My Professor</h2>
      <label for="professor-input">Enter Professor Name:</label>
      <input type="text" id="professor-input" placeholder="e.g., Michael Shindler" />
      <button id="search-professor">Search</button>
      <div id="professor-results"></div>
    </section>
  </main>

  <!-- JavaScript Files -->
  <script src="assets/js/courseSearch.js"></script>
  <script src="assets/js/prerequisiteTracker.js"></script>
  <script src="assets/js/rateMyProfessor.js"></script>
</body>
</html>
